<div class="wrapper">
    <div class="container">
        <div class="logo">
            <a routerLink="/"> <img src="../../../assets/images/logo-text.png"
                    alt></a>
        </div>
        <form action class="form-search">
            <input placeholder="Hôm nay bạn cần gì?" type="text">
            <button><fa-icon [icon]="faSearch"></fa-icon></button>
        </form>
        <div class="order-tool">
            <div class="check-order">
                <span>
                    <fa-icon [icon]="faTruckFast"></fa-icon>
                </span>
                <h4>Kiểm tra đơn hàng</h4>
            </div>
            <a routerLink="/cart" class="total-order">
                <span>
                    <fa-icon [icon]="faCartShopping"></fa-icon>
                </span>
                <h4>0</h4>
            </a>
        </div>
    </div>
</div>
