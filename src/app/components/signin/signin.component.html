<div class="wrapper">
    <div class="overlay">
        <div class="signin-form">
            <div class="signin-bg">
                <img src="../../../assets/images/login-bg.png" alt>
            </div>
            <div class="box-form">
                <h2>Đăng nhập</h2>
                <form action>
                    <div class="form-group">
                        <label for>Tài khoản</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for>Mật khẩu</label>
                        <input type="text">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-signin">Đăng nhập</button>
                        <a routerLink="/signup" class="btn btn-signup">Đăng ký</a>
                    </div>
                    <p class="forgotpass">
                        <a routerLink> <fa-icon [icon]="faArrowLeft"></fa-icon>
                            Trở về</a>
                        <a routerLink>Quên mật khẩu ?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
